<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css file  -->
  <link rel="stylesheet" href="css/main.css">
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution{ margin-top: 10px;}
  </style>
</head>
<body>
  <div class="first"><img class="first" src="images/bg-pattern-top.svg" alt=""></div>
  <main>
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="">
      <div class="text">
        <img src="images/image-victor.jpg" alt="">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <ul>
        <li>
          <span>80K</span>
            Followers
        </li>
        <li>
          <span>803K</span>
          Likes
        </li>
        <li>
          <span>  1.4K</span>
          Photos
        </li>
      </ul>
    </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moataz</a>.
  </footer>
  </main>
  <div class="last"><img  src="images/bg-pattern-bottom.svg" alt=""></div>
</body>
</html>
